<!DOCTYPE html>
<html lang="mr">
  <head>
    <meta charset="UTF-8" />
    <title>Fakt Andaz Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: #e5ddd5;
      }
      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #fff;
      }
      .header {
        background: #075e54;
        color: white;
        padding: 15px;
        font-size: 20px;
        text-align: center;
        font-weight: bold;
      }
      .messages {
        flex: 1;
        overflow-y: auto;
        padding: 10px;
        background: #ece5dd;
        display: flex;
        flex-direction: column;
      }
      .message {
        background: #fff;
        margin: 6px 10px;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
        word-wrap: break-word;
        display: inline-block;
        position: relative;
        font-size: 16px;
      }
      .admin {
        align-self: flex-start;
        background: #dcf8c6;
      }
      .user {
        align-self: flex-end;
        border: 1px solid #ccc;
      }
      .sender {
        font-size: 12px;
        color: #555;
        margin-top: 5px;
      }
      .ticks {
        font-size: 12px;
        color: #4fc3f7;
        text-align: right;
        margin-top: 5px;
        position: absolute;
        bottom: 5px;
        right: 10px;
      }
      .media {
        max-width: 100%;
        margin-top: 6px;
        border-radius: 8px;
        display: block;
      }
      .input-area {
        display: none;
        padding: 8px 10px;
        border-top: 1px solid #ccc;
        background: #fff;
        align-items: center;
        gap: 8px;
      }
      .input-area.active {
        display: flex;
      }
      .input-area input[type="text"] {
        flex: 1;
        padding: 10px;
        border-radius: 20px;
        border: 1px solid #ccc;
        font-size: 16px;
      }
      .input-area button,
      .input-area label {
        background: #128c7e;
        color: white;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        border: none;
        cursor: pointer;
        font-size: 18px;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }
      .input-area label {
        background: #075e54;
        cursor: pointer;
      }
      .input-area input[type="file"] {
        display: none;
      }
      #loginBox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
        font-family: "Segoe UI", sans-serif;
      }
      #loginBox input {
        margin: 8px 0;
        padding: 12px;
        border-radius: 5px;
        border: none;
        width: 220px;
        font-size: 16px;
      }
      #loginBox button {
        padding: 12px 24px;
        border: none;
        background: #25d366;
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
      }
      /* Icons (camera & gallery) */
      .icon-camera::before {
        content: "üì∑";
        font-size: 22px;
      }
      .icon-gallery::before {
        content: "üñºÔ∏è";
        font-size: 22px;
      }
    </style>
  </head>
  <body>
    <div id="loginBox">
      <h2>‡§Ö‡•Ö‡§°‡§Æ‡§ø‡§® ‡§≤‡•â‡§ó‡§ø‡§® ‡§ï‡§∞‡§æ</h2>
      <input type="text" id="username" placeholder="‡§Ø‡•Å‡§ú‡§∞‡§®‡•á‡§Æ" />
      <input type="password" id="password" placeholder="‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°" />
      <button onclick="adminLogin()">‡§≤‡•â‡§ó‡§ø‡§®</button>
    </div>

    <div class="chat-container">
      <div class="header">‡§´‡§ï‡•ç‡§§ ‡§Ö‡§Ç‡§¶‡§æ‡§ú ‡§ó‡•ç‡§∞‡•Å‡§™</div>
      <div class="messages" id="messages"></div>
      <div class="input-area" id="inputArea">
        <label for="cameraInput" class="icon-camera" title="‡§ï‡•Ö‡§Æ‡•á‡§∞‡§æ"></label>
        <input
          type="file"
          id="cameraInput"
          accept="image/*,video/*"
          capture="environment"
        />

        <label for="galleryInput" class="icon-gallery" title="‡§ó‡•Ö‡§≤‡§∞‡•Ä"></label>
        <input type="file" id="galleryInput" accept="image/*,video/*" />

        <input type="text" id="msgInput" placeholder="‡§Æ‡•á‡§∏‡§ú ‡§ü‡§æ‡§ï‡§æ..." />
        <button onclick="sendMessage()">‡§≠‡•á‡§ú‡§æ</button>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

    <script>
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyC6ECDPJdUY0M4pBc0dspwWH2PDWgchv9k",
        authDomain: "adminchatapp-4fb51.firebaseapp.com",
        databaseURL: "https://adminchatapp-4fb51-default-rtdb.firebaseio.com",
        projectId: "adminchatapp-4fb51",
        storageBucket: "adminchatapp-4fb51.appspot.com",
        messagingSenderId: "162111985348",
        appId: "1:162111985348:web:693fdda3287fab45dd1b91",
        measurementId: "G-CF411LX94M",
      };

      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const storage = firebase.storage();

      const ADMIN_USERNAME = "admin914629";
      const ADMIN_PASSWORD = "914629";
      const messagesEl = document.getElementById("messages");
      const inputArea = document.getElementById("inputArea");

      // Check admin login and login persistence for one day
      function adminLogin() {
        const user = document.getElementById("username").value.trim();
        const pass = document.getElementById("password").value.trim();

        if (user === ADMIN_USERNAME && pass === ADMIN_PASSWORD) {
          const today = new Date().toISOString().split("T")[0];
          localStorage.setItem("adminLoginDate", today);
          localStorage.setItem("isAdmin", "true");
          document.getElementById("loginBox").style.display = "none";
          inputArea.classList.add("active");
        } else {
          alert("‡§Ö‡§µ‡•à‡§ß ‡§Ö‡•Ö‡§°‡§Æ‡§ø‡§® ‡§Ø‡•Å‡§ú‡§∞‡§®‡•á‡§Æ ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§™‡§æ‡§∏‡§µ‡§∞‡•ç‡§°");
        }
      }

      // Load on start
      window.onload = function () {
        const today = new Date().toISOString().split("T")[0];
        const lastLogin = localStorage.getItem("adminLoginDate");

        if (lastLogin === today && localStorage.getItem("isAdmin") === "true") {
          document.getElementById("loginBox").style.display = "none";
          inputArea.classList.add("active");
        } else {
          inputArea.classList.remove("active");
          localStorage.setItem("isAdmin", "false");
          document.getElementById("loginBox").style.display = "flex";
        }

        listenMessages();
      };

      // Send text message (admin only)
      function sendMessage() {
        if (localStorage.getItem("isAdmin") !== "true") {
          alert("‡§´‡§ï‡•ç‡§§ ‡§Ö‡•Ö‡§°‡§Æ‡§ø‡§®‡§ö ‡§Æ‡•á‡§∏‡•á‡§ú ‡§™‡§æ‡§†‡§µ‡•Ç ‡§∂‡§ï‡§§‡•ã");
          return;
        }

        const input = document.getElementById("msgInput");
        const text = input.value.trim();
        if (!text) return;

        const messageData = {
          sender: "admin",
          type: "text",
          text,
          timestamp: Date.now(),
        };

        db.ref("messages").push(messageData);
        input.value = "";
      }

      // Listen for new messages
      function listenMessages() {
        db.ref("messages").on("value", (snapshot) => {
          messagesEl.innerHTML = "";
          const data = snapshot.val();

          if (!data) {
            messagesEl.innerHTML =
              "<p style='text-align:center;color:#888'>‡§ï‡•ã‡§£‡§§‡•á‡§π‡•Ä ‡§Æ‡•á‡§∏‡•á‡§ú ‡§®‡§æ‡§π‡•Ä</p>";
            return;
          }

          const msgs = Object.entries(data).sort(
            (a, b) => a[1].timestamp - b[1].timestamp
          );

          for (const [key, msg] of msgs) {
            let msgEl = document.createElement("div");
            msgEl.classList.add("message");
            msgEl.classList.add(msg.sender === "admin" ? "admin" : "user");

            if (msg.type === "text") {
              msgEl.textContent = msg.text;
            } else if (msg.type === "image") {
              const img = document.createElement("img");
              img.src = msg.url;
              img.className = "media";
              msgEl.appendChild(img);
            } else if (msg.type === "video") {
              const video = document.createElement("video");
              video.src = msg.url;
              video.controls = true;
              video.className = "media";
              msgEl.appendChild(video);
            }

            messagesEl.appendChild(msgEl);
          }

          // Scroll to bottom
          messagesEl.scrollTop = messagesEl.scrollHeight;
        });
      }

      // Upload file (image or video) to Firebase Storage and send message with URL
      async function uploadFile(file) {
        if (localStorage.getItem("isAdmin") !== "true") {
          alert("‡§´‡§ï‡•ç‡§§ ‡§Ö‡•Ö‡§°‡§Æ‡§ø‡§®‡§ö ‡§´‡•ã‡§ü‡•ã/‡§µ‡•ç‡§π‡§ø‡§°‡§ø‡§ì ‡§™‡§æ‡§†‡§µ‡•Ç ‡§∂‡§ï‡§§‡•ã");
          return;
        }
        if (!file) return;

        const fileType = file.type.startsWith("image")
          ? "image"
          : file.type.startsWith("video")
          ? "video"
          : null;
        if (!fileType) {
          alert("‡§´‡§ï‡•ç‡§§ ‡§´‡•ã‡§ü‡•ã ‡§ï‡§ø‡§Ç‡§µ‡§æ ‡§µ‡•ç‡§π‡§ø‡§°‡§ø‡§ì ‡§™‡§æ‡§†‡§µ‡•Ç ‡§∂‡§ï‡§§‡§æ");
          return;
        }

        const fileName = `${fileType}s/${Date.now()}_${file.name}`;
        const storageRef = storage.ref().child(fileName);

        try {
          const snapshot = await storageRef.put(file);
          const url = await snapshot.ref.getDownloadURL();

          const messageData = {
            sender: "admin",
            type: fileType,
            url,
            timestamp: Date.now(),
          };
          db.ref("messages").push(messageData);
        } catch (error) {
          alert("‡§´‡§æ‡§à‡§≤ ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡§£‡•ç‡§Ø‡§æ‡§§ ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§≤‡•Ä.");
          console.error(error);
        }
      }

      // Handle camera input change
      document.getElementById("cameraInput").addEventListener("change", (e) => {
        const file = e.target.files[0];
        uploadFile(file);
        e.target.value = ""; // reset input
      });

      // Handle gallery input change
      document
        .getElementById("galleryInput")
        .addEventListener("change", (e) => {
          const file = e.target.files[0];
          uploadFile(file);
          e.target.value = ""; // reset input
        });
    </script>
  </body>
</html>
