<body class="bg-gradient-to-br from-green-100 to-blue-100 min-h-screen flex flex-col items-center justify-center p-6 space-y-8">

    тЪая╕П рдкрд╛рдКрд╕ рд╣реЛрдгреНрдпрд╛рдЪреА рд╢рдХреНрдпрддрд╛ рдЖрд╣реЗ тАФ рдХреГрдкрдпрд╛ рдЦрдмрд░рджрд╛рд░реА рдШреНрдпрд╛!
  </div>

  <!-- Weather Info -->
  <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl p-6 text-center space-y-4">
    <h1 class="text-2xl font-bold text-green-700">рд╢реЗрддреАрд╕рд╛рдареА рд╣рд╡рд╛рдорд╛рди</h1>
    <div id="weather" class="text-gray-700 space-y-2">
      <p class="text-sm text-gray-500">рд╣рд╡рд╛рдорд╛рди рдорд╛рд╣рд┐рддреА рдорд┐рд│рд╡рд▓реА рдЬрд╛рдд рдЖрд╣реЗ...</p>
    </div>
    <button onclick="location.reload()" class="mt-3 bg-green-600 text-white font-medium px-5 py-2 rounded-full shadow hover:bg-green-700">
      ЁЯФД рдкреБрдиреНрд╣рд╛ рддрдкрд╛рд╕рд╛
    </button>

  <!-- Back Button -->
  <button onclick="window.location.href='main.html'" class="text-green-700 border border-green-700 font-semibold px-5 py-2 rounded-full hover:bg-green-50 shadow">
    ЁЯФЩ рдбреЕрд╢рдмреЛрд░реНрдбрдХрдбреЗ рдкрд░рдд рдЬрд╛
  </button>

  <script>
    const API_KEY = 'da7eb2aa4f96e4a1b449299856d6e189';
    const fallbackCoords = { lat: 20.2665, lon: 75.7471 }; // Bhokardan

    document.addEventListener('DOMContentLoaded', () => {
      if ("Notification" in window && Notification.permission === "default") {
        Notification.requestPermission();
      }
      loadWeatherFromCacheOrGeolocation();
    });

    function showRainNotification() {
      if ("Notification" in window && Notification.permission === "granted") {
        new Notification("рдкрд╛рдКрд╕ Alert", {
          body: "рдкрд╛рдКрд╕ рд╣реЛрдгреНрдпрд╛рдЪреА рд╢рдХреНрдпрддрд╛ рдЖрд╣реЗ тАФ рдХреГрдкрдпрд╛ рдЦрдмрд░рджрд╛рд░реА рдШреНрдпрд╛!",
          icon: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png"
        });
      }
    }

    function displayWeather(data) {
      const el = document.getElementById('weather');
      const alertBox = document.getElementById('rainAlert');

      const rain1h = data.rain?.['1h'] || 0;
      const rain3h = data.rain?.['3h'] || 0;
      const rainChance = rain1h || rain3h;
      const rainText = rainChance ? `ЁЯМз рдкрд╛рдКрд╕ рд╢рдХреНрдпрддрд╛: ${rainChance.toFixed(1)} рдорд┐рдореА` : `ЁЯМд рдкрд╛рдКрд╕ рдирд╛рд╣реА`;

      if (rainChance > 0) {
        alertBox.classList.remove('hidden');
        showRainNotification();
      } else {
        alertBox.classList.add('hidden');
      }

      el.innerHTML = `
        <img src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="icon" class="mx-auto" />
        <p class="text-xl font-semibold">${data.name}</p>
        <p class="capitalize text-sm text-gray-600">${data.weather[0].description}</p>
        <p class="text-4xl font-bold text-green-700">${data.main.temp}┬░C</p>
        <p class="text-base">ЁЯТз рдЖрд░реНрджреНрд░рддрд╛: ${data.main.humidity}%</p>
        <p class="text-base">ЁЯМм рд╡рд╛рд░рд╛ рд╡реЗрдЧ: ${data.wind.speed} рдореА/рд╕реЗ</p>
        <p class="text-base font-medium text-blue-600">${rainText}</p>
      `;
    }

    function fetchWeather(lat, lon) {
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${API_KEY}&units=metric&lang=mr`)
        .then(res => res.json())
        .then(data => {
          if (data.cod === 200) {
            displayWeather(data);
          } else {
            fallbackWeather();
          }
        })
        .catch(() => fallbackWeather());
    }

    function fallbackWeather() {
      fetchWeather(fallbackCoords.lat, fallbackCoords.lon);
    }

    async function fetchAddressFromCoords(lat, lon) {
      try {
        const response = await fetch(
          `https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${lat}&lon=${lon}`
        );
        const data = await response.json();
        return (
          data.address.city ||
          data.address.town ||
          data.address.village ||
          data.address.county ||
          "рдкрддреНрддрд╛ рдЙрдкрд▓рдмреНрдз рдирд╛рд╣реА"
        );
      } catch {
        return "рдкрддреНрддрд╛ рдЙрдкрд▓рдмреНрдз рдирд╛рд╣реА";
      }
    }

    function loadWeatherFromCacheOrGeolocation() {
      const cachedLat = localStorage.getItem("lat");
      const cachedLon = localStorage.getItem("lon");

      if (cachedLat && cachedLon) {
        fetchWeather(cachedLat, cachedLon);
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          async (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const address = await fetchAddressFromCoords(lat, lon);
            localStorage.setItem("lat", lat);
            localStorage.setItem("lon", lon);
            localStorage.setItem("address", address);
            fetchWeather(lat, lon);
          },
          () => fallbackWeather(),
          { timeout: 5000 }
        );
      } else {
        fallbackWeather();
      }
    }
  </script>
</body>
