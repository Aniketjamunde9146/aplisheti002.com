<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#04282f] px-4 relative overflow-hidden">
  <!-- Gradient background -->
  <div class="absolute inset-0 bg-gradient-to-br from-[#04282f] to-[#02303a] opacity-80 -skew-y-12 origin-top-left"></div>

  <main class="relative z-10 w-full max-w-sm sm:max-w-md md:max-w-lg lg:max-w-xl bg-white/10 p-6 sm:p-8 md:p-10 rounded-2xl shadow-xl text-white">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold text-center mb-8">USER LOGIN</h1>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-6" onsubmit="handleEmailLogin(event)">
      <div class="relative">
        <input
          id="loginEmail"
          type="email"
          placeholder="Email"
          class="w-full bg-[#3f575d] text-[#04282f] text-base sm:text-lg rounded-full py-4 pl-14 pr-4 placeholder-[#04282f] focus:outline-none"
          required
        />
        <div class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center ml-2">
          <i class="fas fa-envelope text-[#04282f] text-base sm:text-xl"></i>
        </div>
      </div>

      <div class="relative">
        <input
          id="loginPassword"
          type="password"
          placeholder="Password"
          class="w-full bg-[#3f575d] text-[#04282f] text-base sm:text-lg rounded-full py-4 pr-14 pl-4 placeholder-[#04282f] focus:outline-none"
          required
        />
        <div class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full w-10 h-10 sm:w-12 sm:h-12 flex items-center justify-center mr-2">
          <i class="fas fa-lock text-[#04282f] text-base sm:text-xl"></i>
        </div>
      </div>

      <button
        type="submit"
        class="w-full bg-white text-[#04282f] text-lg sm:text-xl font-bold rounded-full py-3 hover:bg-[#e0f7fa] transition"
      >
        LOGIN
      </button>
    </form>

    <!-- OR Separator -->
    <div class="my-6 flex items-center justify-center gap-4">
      <hr class="flex-grow border-[#065a60]" />
      <span class="text-[#00e5ff] font-bold text-sm sm:text-base">OR</span>
      <hr class="flex-grow border-[#065a60]" />
    </div>

    <!-- Sign-in Options -->
    <div class="flex flex-col gap-4">
      <button
        id="googleSignInBtn"
        onclick="signInWithGoogle()"
        type="button"
        class="w-full bg-[#db4437] text-white text-base sm:text-lg font-bold rounded-full py-3 flex items-center justify-center gap-2 hover:bg-[#c1351d] transition"
      >
        <i class="fab fa-google text-lg sm:text-xl"></i> Sign in with Google
      </button>

      <button
        id="otpSignInBtn"
        type="button"
        onclick="window.location.href='otp.html';"
        class="w-full bg-[#00796b] text-white text-base sm:text-lg font-bold rounded-full py-3 hover:bg-[#00695c] transition"
      >
        Sign in with OTP
      </button>
    </div>

    <p class="text-center mt-6 text-[#00e5ff] text-sm sm:text-base">
      Don't have an account?
      <a href="register.html" class="font-bold underline">Register here</a>
    </p>
  </main>

  <!-- Firebase Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      signInWithPopup,
      GoogleAuthProvider
    } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCXDOOrIjPa_mMfZbvM97SSGrF8wUJ7sIk",
      authDomain: "app-login-d46af.firebaseapp.com",
      projectId: "app-login-d46af",
      storageBucket: "app-login-d46af.appspot.com",
      messagingSenderId: "955832442343",
      appId: "1:955832442343:web:f8336c23e65adf3c18b142",
      measurementId: "G-Q5K9M81MNJ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    window.signInWithGoogle = async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        alert(`Welcome ${user.displayName || user.email}`);
        localStorage.setItem("userName", user.displayName || user.email);
        window.location.href = "main.html";
      } catch (error) {
        alert("Google Sign-In failed: " + error.message);
      }
    };

    window.handleEmailLogin = async (event) => {
      event.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        alert(`Welcome back ${user.email}`);
        localStorage.setItem("userName", user.email);
        window.location.href = "main.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    };
  </script>
</body>
</html>
